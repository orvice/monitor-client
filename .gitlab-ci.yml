variables:
  IMAGE_NAME: $CI_BUILD_RG/orvice/${CI_PROJECT_NAME}
  BIN_OUTPUT: bin/monitor-client

image: docker:latest
services:
  - docker:dind
stages:
  - test
  - build
  - deploy

include:
  - project: 'ops-public/ci-templates'
    file: 'build/go-docker.yml'

build-bin:
  image:
    name: golang:1.16
  stage: build
  tags:
    - docker
  artifacts:
    paths:
      - $BIN_OUTPUT
  script:
    - go mod download
    - make build